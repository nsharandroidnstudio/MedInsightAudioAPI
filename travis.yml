language: python
python:
  - "3.11"

services:
  - docker

install:
  - pip install -r requirements.txt

deploy:
  provider: script
  script:
    - az acr login --name <your_acr_name>
    - docker build -t <your_acr_login_server>/<your_image_name>:latest .
    - docker push <your_acr_login_server>/<your_image_name>:latest
  on:
    branch: master
