  <h1 id="topic"></h1>

  <p id="data" style="font-size:20px"> 
  <p id="conversation_id" style="font-size:20px"></p>            
  </p>
              
<script>                  
  const storedTitle = window.localStorage.getItem('pageTitle');
  const storedTopic = window.localStorage.getItem('pageTopic');
  const storedData = window.localStorage.getItem('pageData');     
  document.getElementById('title').innerText = storedTitle;
  document.getElementById('topic').innerHTML = storedTopic;
  if (storedData !== null && storedData !== undefined && storedData !== '')
  {
    document.getElementById('data').innerHTML = storedData;    
  }
  else
  {
    if (storedTitle == "Similar Tests")
    {
      document.getElementById('emptymsg').innerHTML = "There is only one conversation so there are no similar tests";
    }
    else
    {
      document.getElementById('emptymsg').innerHTML = "There are no conversations";
    }
  }

</script>
